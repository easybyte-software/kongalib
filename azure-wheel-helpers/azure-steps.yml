steps:

- script: |
    call "C:\Program Files (x86)\Common Files\Microsoft\Visual C++ for Python\9.0\vcvarsall.bat" $(python.architecture)
    set MSSdk=1
    set DISTUTILS_USE_SDK=1
    set KONGASDK=$(Build.SourcesDirectory)\third_party
    python -m pip wheel . -w wheelhouse/
  displayName: 'Build wheel (Windows Python 2.7)'
  condition: and(succeeded(), eq(variables['Agent.OS'], 'Windows_NT'), eq(variables['python.version'], '2.7')) 

- script: |
    set KONGASDK=$(Build.SourcesDirectory)\third_party
    python -m pip wheel . -w wheelhouse/
  displayName: 'Build wheel (Windows)'
  condition: and(succeeded(), eq(variables['Agent.OS'], 'Windows_NT'), ne(variables['python.version'], '2.7')) 

- script: |
    python -m pip wheel . -w wheelhouse/
  displayName: 'Build wheel (macOS)'
  condition: and(succeeded(), ne(variables['Agent.OS'], 'Windows_NT'))

- script: |
    ls -lh wheelhouse
    mkdir -p dist
    cp wheelhouse/kongalib* dist/.
  displayName: 'Show wheelhouse'

- script: |
    python -m pip install kongalib --no-index -f wheelhouse
  displayName: 'Install wheel'

- script: |
    python -m pip install delocate
    /Library/Frameworks/Python.framework/Versions/$(python.version)/bin/delocate-wheel dist/kongalib*.whl
  displayName: 'Delocate wheels'
  condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin')) 
