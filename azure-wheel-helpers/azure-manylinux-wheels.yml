steps:
- script: |
    docker run --rm -v `pwd`:/io $(image) /io/azure-wheel-helpers/build-wheels.sh
  displayName: Build wheels

- script: |
    ls -lh wheelhouse/
    mkdir -p dist
    cp wheelhouse/$(package_name)*manylinux*.whl dist/.
  displayName: Show and copy wheels
